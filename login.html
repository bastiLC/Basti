<html lang="en">
<head>

  <link rel="stylesheet" href="estilos.css" crossorigin="">

  <style>
    
    
  </style>
</head>
<body>
  
  <nav class="navbar navbar-dark bg-dark fixed-bottom">
    <div class="container">
      <span class="navbar-text mx-auto text-white">© Programacion Front End</span>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="imagenes/logo.png" alt="" width="90" height="74" class="d-inline-block align-text-top">
        Pasteleria Basti
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="inicio.html" target="_blank" >inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="galeria.html" target="_blank" >Galeria</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html" target="_blank" >Iniciar Sesion</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagenes/banner-bocaditos.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="imagenes/banner-especiales.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="imagenes/banner-tortas.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="login">
    <img src="imagenes/login-bg.png" alt="imagen" class="login__bg">

    <form action="" class="login__form">
       <h1 class="login__title">Iniciar Sesion</h1>

       <div class="login__inputs">
          <div class="login__box">
             <input type="email" placeholder="Inserte su email" required class="login__input">
             <i class="ri-mail-fill"></i>
          </div>

          <div class="login__box">
             <input type="password" placeholder="Ingrese Su Contraseña" required class="login__input">
             <i class="ri-lock-2-fill"></i>
          </div>
       </div>

       <div class="login__check">
          <div class="login__check-box">
             <input type="checkbox" class="login__check-input" id="user-check">
             <label for="user-check" class="login__check-label">Recuerdame</label>
          </div>

          <a href="#" class="login__forgot">Olvidaste tu Contraseña?</a>
       </div>

       <button type="submit" class="login__button">Iniciar Sesion</button>

       <div class="login__register">
          ¿No tienes una cuenta? <a href="#">Registrate</a>
       </div>
    </form>
 </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
